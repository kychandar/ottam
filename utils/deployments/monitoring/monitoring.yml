# node exporter dashboard id: 1860
# overall kubernetes dashboard: 15661
# kube state metrics dashboard: 13332
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-nodes
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/metrics", "nodes/proxy","nodes", "nodes/proxy", "pods", "services", "endpoints", "nodes/metrics", "nodes/proxy", "nodes/stats", "nodes/summary"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-nodes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-nodes
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.enable-remote-write-receiver" 
            - "--enable-feature=native-histograms" 
          ports:
            - containerPort: 9090
          volumeMounts:
            # Use emptyDir for storage (no PVC)
            - name: prometheus-storage
              mountPath: /prometheus
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
      volumes:
        - name: prometheus-storage
          emptyDir: {}
        - name: prometheus-config
          configMap:
            name: prometheus-config
---
# Prometheus Service (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: prometheus-svc
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - name: web
      port: 9090
      targetPort: 9090
      nodePort: 30909

---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "password"
            - name: GF_SECURITY_ALLOW_EMBEDDING
              value: "true"
            # Data source provisioning: point to Prometheus service
            - name: GF_PROVISIONING_DATASOURCES_PATH
              value: "/etc/grafana/provisioning/datasources"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-provisioning
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: grafana-provisioning
          configMap:
            name: grafana-datasource-config

---
# ConfigMap to provision Prometheus as Grafana data source
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-config
  namespace: monitoring
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-svc.monitoring.svc.cluster.local:9090
        isDefault: true
        editable: true
---
# Grafana Service (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: grafana-svc
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - name: web
      port: 3000
      targetPort: 3000
      nodePort: 30300
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      # --- Prometheus self-monitoring ---
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # --- Node Exporter ---
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '([^:]+)(?::.*)?'
            target_label: __address__
            replacement: '${1}:9100'

      # --- kube-state-metrics ---
      - job_name: 'kube-state-metrics'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ['monitoring']  # or wherever kube-state-metrics is deployed
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: kube-state-metrics;http-metrics
      
      # --- kubelet ---
      - job_name: 'kubelet'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        metrics_path: /metrics/cadvisor
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        tls_config:
          insecure_skip_verify: true
        relabel_configs:
          - source_labels: [__address__]
            regex: '([^:]+)(?::\d+)?'
            target_label: __address__
            replacement: '${1}:10250'

      # --- ottam server---
      - job_name: 'ottam_message_latency_http_server'
        scrape_interval: 1s
        metrics_path: /metrics
        dns_sd_configs:
          - names:
              - 'ottam-http-server-headless.ottam.svc.cluster.local'
            type: 'A'      # fetch all A records (pod IPs)
            port: 8080
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance