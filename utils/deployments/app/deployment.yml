apiVersion: apps/v1
kind: Deployment
metadata:
  name: ottam-central-prcessor
  namespace: valkey
  labels:
    app: ottam-central-prcessor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ottam-central-prcessor
  template:
    metadata:
      labels:
        app: ottam-central-prcessor
    spec:
      containers:
        - name: ottam-central-prcessor
          image: ghcr.io/kychandar/ottam:dev
          imagePullPolicy: Always
          env:
            - name: MAX_WORKERS
              value: "500"          
          args: ["./app", "centprocessor", "--config=./cfg.yml"]
          workingDir: /app
          volumeMounts:
            - name: config-volume
              mountPath: /app/cfg.yml
              subPath: cfg.yml
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "2"
              memory: "2Gi"            
      volumes:
        - name: config-volume
          configMap:
            name: go-server-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: go-server-config
  namespace: valkey
data:
  cfg.yml: |
    redisProtoCache:
      addr:
      - 100.130.101.125:30079
    pubSub:
      url: 100.130.101.125:30001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ottam-http-server
  namespace: valkey
  labels:
    app: ottam-http-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ottam-http-server
  template:
    metadata:
      labels:
        app: ottam-http-server
    spec:
      containers:
        - name: ottam-http-server
          image: ghcr.io/kychandar/ottam:dev
          imagePullPolicy: Always
          env:
            - name: GODEBUG
              value: "gctrace=1"              
          args: ["./app", "server", "--config=./cfg.yml"]
          workingDir: /app
          volumeMounts:
            - name: config-volume
              mountPath: /app/cfg.yml
              subPath: cfg.yml
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "4"
              memory: "2Gi"            
      volumes:
        - name: config-volume
          configMap:
            name: go-server-config
---
apiVersion: v1
kind: Service
metadata:
  name: ottam-http-server
  namespace: valkey
spec:
  type: NodePort
  selector:
    app: ottam-http-server
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: ottam-central-prcessor
  namespace: valkey
spec:
  type: NodePort
  selector:
    app: ottam-central-prcessor
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081