# Example configuration file for Ottam

server:
  host: "0.0.0.0"
  port: 8080
  shutdown_timeout: 30  # seconds to wait for graceful shutdown
  tls:
    enabled: false
    cert_file: "/path/to/cert.pem"
    key_file: "/path/to/key.pem"
    # ca_file is optional, only needed for mutual TLS
    ca_file: "/path/to/ca.pem"

pubsub:
  provider: "nats"
  url: "nats://localhost:4222"
  # For TLS connection: "nats://localhost:4222" or "tls://localhost:4222"
  tls:
    enabled: false
    cert_file: "/path/to/client-cert.pem"
    key_file: "/path/to/client-key.pem"
    ca_file: "/path/to/ca.pem"

health:
  enabled: true
  port: 8081
  readiness_path: "/health/ready"
  liveness_path: "/health/live"

redisProtoCache:
  addr:
    - "localhost:6379"

